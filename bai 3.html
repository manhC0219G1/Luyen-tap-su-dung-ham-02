<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        let multiply = 1;
        for (let i = 1; i <= number; i++) {
            multiply *= i;
        }
        document.write(multiply)
    }
    let a = parseInt(prompt("nhap so:"));
    check(a);
</script>

</body>
</html>
